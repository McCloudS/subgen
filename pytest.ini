[pytest]
# Pytest configuration for subgen memory leak testing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Custom markers for different test types
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires subgen components)
    stress: Stress tests for memory leaks (slow, high memory usage)
    leak1: Tests for task_results dictionary memory leak (MEMLEAK-FIX-1)
    leak2: Tests for Timer thread accumulation memory leak (MEMLEAK-FIX-2)
    leak3: Tests for BytesIO context manager memory leak (MEMLEAK-FIX-3)

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore these directories
norecursedirs = .git .github __pycache__ *.egg-info

# Minimum Python version
minversion = 3.8
